<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Material-Icons.css}" href="../static/css/Material-Icons.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css}" href="../static/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link th:href="@{/css/black-dashboard.css}" href="../static/css/black-dashboard.css" rel="stylesheet" />

    <style>
        div.absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 1000px;
            max-width: 1000px;
            height: auto;
            display: inline-block;
        }

    </style>

</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black">

        <div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="3a8db1f4-24d8-4dbf-85c9-4f5215c1b29a">
            <ul class="nav">

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/menadzeri/novi}">
                        <i class="material-icons">add</i>
                        <p>Dodaj menadzera</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/menadzeri/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Izmeni menadzera</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/filmovi/novi}">
                        <i class="material-icons">add</i>
                        <p>Dodaj film</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/filmovi/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Lista filmova</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/projekcije/nova}">
                        <i class="material-icons">add</i>
                        <p>Dodaj projekciju</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/projekcije/lista}">
                        <i class="material-icons">edit_user</i>
                        <p>Lista projekcija</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/admin/korisnici/lista}">
                        <i class="material-icons">person</i>
                        <p>Obrisi korisnika</p>
                    </a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}" >
                        <i class="material-icons">logout</i>
                        <p>Izloguj se</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="absolute">
        <div class="content">
            <div class="container-fluid">
                <!-- your content here -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Dodaj projekciju</h4>
                            <p class="card-category">Popuni podatke</p>
                        </div>
                        <div class="card-body">
                            <form th:object="${projekcijaDto}" th:action="@{/admin/projekcije/sacuvaj}" method="post">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">
                                            <select id="bioskopStr" name="bioskopStr" th:name="bioskopStr"  class="form-control">
                                                <option style="color:black;" value="0">Izaberite bioskop</option>
                                                <option style="color:black;" th:each="bioskop : ${bioskopi}" th:value="${bioskop.bioskopID}" th:text="${bioskop.naziv}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group">
                                            <select id="filmStr" class="form-control" name="filmStr" th:name="filmStr" >
                                                <option style="color:black;" value="0">Izaberite film</option>
                                                <option style="color:black;" th:each="film : ${filmovi}" th:value="${film.filmID}" th:text="${film.naziv}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" >
                                            <select id="salaVrsta" class="form-control" name="salaVrsta" th:name="salaVrsta"  >
                                                <option style="color:black;" value="0">Izaberite salu</option>
                                                <option style="color:black;" value="mala">mala</option>
                                                <option style="color:black;" value="velika">velika</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Izaberite datum:</label>
                                            <input type="date" class="sign__input" id="datumStr" name="datumStr" th:name="datumStr" >

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group bmd-form-group">
                                            <label>Vreme projekcije:</label>
                                            <input type="time" id="vreme" name="vreme" th:name="vremeStr" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group bmd-form-group">
                                            <label>Cena projekcije:</label>
                                            <input type="text" id="cena" name="cena" th:name="cena" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" name="btn_save" id="btn_save" class="btn btn-primary pull-right">Dodaj projekciju</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
